<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/sav-android-chrome-512x512_(1).png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAV Management System - Complete Application</title>
    <style>
      /* Loading fallback styles */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
      }
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; color: #6b7280;">Chargement de l'application...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
